<% 10.times do |n| %>
admin_post_<%= n %>:
  title: <%= Faker::Lorem.sentence %>
  content: <%= Faker::Lorem.paragraph %>
  user: admin
<% end %>

  <% 2.times.to_a.product(10.times.to_a) do |n, m| %>
<%= "user_#{n}_post_#{m}" %>:
  title: <%= Faker::Lorem.sentence %>
  content: <%= Faker::Lorem.paragraph %>
  user: user_<%= n %>
  <% end %>